<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border:3px solid blue; padding: 30px">
    
        <fieldset style="border:2px solid green; padding:20px" >
            <legend style="border:1px solid black; padding: 10px;">
                <input type="button" value="submit">
            </legend>
        </fieldset>
<script>
    function handler(event){
        console.log(event.target.nodeName, this.nodeName) //event.target은 내가 직접 눌렀던 것, this는 각각의 이벤트 
    }
    document.querySelector('body').addEventListener('click', handler, false);
    document.querySelector('fieldset').addEventListener('click', handler, false);
    document.querySelector('legend').addEventListener('click', handler, false);
    document.querySelector('input').addEventListener('click', handler, false);
//이벤트  버블링은 아래에서 위로 이벤트 캡처링과는 반대되는 순서로 순차적으로 실행.(마지막 인자를 설정하지 않으면 기본값은 false 즉 버블링)
//버블링을 막고자 한다면 e.stopPropagtion() 매서드를 사용하면 됨.
</script>
</body>
</html>
